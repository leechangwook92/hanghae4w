<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<form class="container" action="/articles/update" method="post">
    <input name="id" type="hidden" th:value="${article.id}" />
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" th:value="${article.title}">
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" row="3" name="content" th:text="${article.content}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">제출</button>
    <a th:href="@{/articles/{id}(id = ${article.id})}" class="btn btn-primary">돌아가기</a>
</form>

</body>
</html>
